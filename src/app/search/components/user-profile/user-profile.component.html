<div class="user_card" *ngIf="userProfile">
  <header>
      <div class="avatar">
        <img [attr.src]="userProfile?.avatar" alt="">
      </div>
      <div class="details">
        <a target="blank" class="fullname" [attr.href]="userProfile?.id_link">{{userProfile?.bio?.name }}</a>
        <span class="username">{{ userProfile?.username }}</span>
      </div>
      <div class="meta">
          <div class="star_count">
              <svg aria-label="star" class="octicon octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" role="img"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
              {{ userProfile?.star_count }}</div>
          <div class="followers"><span class="label">Followers:</span>{{ userProfile?.followers }}</div>
      </div>
  </header>

  <div class="content">
    {{ userProfile?.bio.about }}
  </div>
  
  <footer>
    <span class="updatedAt">
       Updated On: {{ userProfile?.updated | date }}
    </span>
  </footer>
</div>
